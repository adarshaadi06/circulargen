{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Circular Generator</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'styles/custom.css' %}">
  <link rel="icon" href="{% static 'path_to_logo_or_icon.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">
      <i class="fas fa-scroll"></i> GenCircular: AIâ€‘Driven Official Circular Generator
    </h1>
    <form id="circularForm" action="{% url 'generate_circular' %}" method="post">
      {% csrf_token %}

      <!-- Subject -->
      <div class="form-group">
        <input type="text" class="form-control" id="subject" name="subject" placeholder=" " required>
        <label for="subject">Subject</label>
      </div>

      <!-- Agenda -->
      <div class="form-group">
        <input type="text" class="form-control" id="agenda" name="agenda" placeholder=" " required>
        <label for="agenda">Agenda</label>
      </div>

      <!-- Audience -->
      <div class="form-group">
        <input type="text" class="form-control" id="audience" name="audience" placeholder=" " required>
        <label for="audience">Target Audience</label>
      </div>

      <!-- Department -->
      <div class="form-group">
        <select class="form-control" id="department" name="department" required>
          <option value="" disabled selected hidden></option>
          <option value="CSE">Computer Science and Engineering</option>
          <option value="ISE">Information Science and Engineering</option>
          <option value="ECE">Electronics and Communication Engineering</option>
          <option value="MECH">Mechanical Engineering</option>
          <option value="CIVIL">Civil Engineering</option>
          <option value="EEE">Electrical and Electronics Engineering</option>
        </select>
        <label for="department">Department</label>
      </div>

      <!-- Urgency -->
      <div class="form-group">
        <select class="form-control" id="urgency" name="urgency" required>
          <option value="" disabled selected hidden></option>
          <option value="Immediate">Immediate</option>
          <option value="Urgent">Urgent</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
          <option value="Routine">Routine</option>
        </select>
        <label for="urgency">Urgency Level</label>
      </div>

      <!-- Additional Info -->
      <div class="form-group">
        <textarea class="form-control" id="additional_info" name="additional_info" rows="4" maxlength="400" placeholder=" "></textarea>
        <label for="additional_info">Additional Information</label>
        <small class="text-muted float-right" id="infoCounter">0 / 400</small>
      </div>

      <!-- Recipient Emails (updated) -->
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="recipient_email"
          name="recipient_email"  
        >
        <label for="recipient_email">Recipient Email(s)</label>
        <!-- <small class="form-text text-muted">
          Enter one or more email addresses, separated by commas.
        </small> -->
        <small id="emailCount" class="form-text text-muted text-right">0 emails entered</small>
      </div>

      <!-- Note -->
      <div class="form-group">
        <textarea class="form-control" id="note" name="note" rows="2" placeholder=" "></textarea>
        <label for="note">Note (Optional)</label>
      </div>

      <!-- Date -->
      <div class="form-group">
        <input type="text" class="form-control datepicker" id="date" name="date" placeholder=" " required>
        <label for="date">Current Date</label>
      </div>

      <!-- Buttons -->
      <button type="button" class="btn btn-outline-secondary" id="previewBtn">
        <i class="fas fa-eye"></i> Preview Circular
      </button>
      <button type="submit" class="btn btn-dark ml-2">
        <i class="fas fa-magic"></i> Generate Circular
      </button>
    </form>
  </div>

  <!-- Preview Modal (unchanged) -->
  <div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="previewModalLabel">Circular Preview</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="previewContent"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close Preview</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

  <script>
    // Datepicker initialization
    $('.datepicker').datepicker({
      format: 'dd-mm-yyyy',
      autoclose: true,
      todayHighlight: true
    });

    // Character counter for Additional Info
    $('#additional_info').on('input', function() {
      const len = $(this).val().length;
      $('#infoCounter').text(`${len} / 400`);
    });

    // Preview button handler (your existing logic)
    $('#previewBtn').click(function() {
      var subject = $('#subject').val();
      var agenda = $('#agenda').val();
      var audience = $('#audience').val();
      var department = $('#department').val();
      var urgency = $('#urgency').val();
      var additionalInfo = $('#additional_info').val();
      var note = $('#note').val();
      var currentDate = $('#date').val();

      var previewHtml = `
        <h3>${subject}</h3>
        <p><strong>Agenda:</strong> ${agenda}</p>
        <p><strong>Target Audience:</strong> ${audience}</p>
        <p><strong>Department:</strong> ${department}</p>
        <p><strong>Urgency Level:</strong> ${urgency}</p>
        <p><strong>Date:</strong> ${currentDate}</p>
        <hr>
        <p>${additionalInfo}</p>
        ${ note ? '<hr><p><strong>Note:</strong> ' + note + '</p>' : '' }
        <hr>
        <p><em>[Dean Academics, Bapuji Institute of Engineering and Technology]</em></p>
      `;
      $('#previewContent').html(previewHtml);
      $('#previewModal').modal('show');
    });

    // Count and validate comma-separated emails
    $('#recipient_email').on('input', function() {
      const raw = $(this).val().trim();
      if (!raw) {
        $('#emailCount').text('0 emails entered');
        return;
      }
      const list = raw.split(',')
                      .map(e => e.trim())
                      .filter(e => e.length > 0);
      $('#emailCount').text(`${list.length} email${list.length !== 1 ? 's' : ''} entered`);
    });

    // Form submission validation for emails
    $('#circularForm').on('submit', function(e) {
      const raw = $('#recipient_email').val().trim();
      const emails = raw.split(',').map(e => e.trim()).filter(e => e);
      const invalid = emails.filter(e => !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(e));
      if (invalid.length) {
        e.preventDefault();
        alert('Invalid email address(es):\n' + invalid.join('\n'));
      }
    });
  </script>
</body>
</html>
