<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Official Circular PDF</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #F1EFEC;
      color: #030303;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Remove any outer container border/shadow */
    .container {
      background: transparent;
      padding: 0;
      margin: 0 auto;
      width: 100%;
    }
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header h2 {
      margin: 0;
      color: #123458;
      letter-spacing: 1px;
      font-size: 18px;
    }
    .date {
      text-align: right;
      font-weight: 600;
      margin-bottom: 20px;
      color: #123458;
    }
    section p, section h3 {
      line-height: 1.5;
      margin: 4px 0;
    }
    section h3 {
      color: #123458;
      font-size: 14px;
      margin-top: 16px;
    }
    .note {
      font-weight: bold;
      background: #FADA7A33;
      padding: 8px;
      border-left: 5px solid #FADA7A;
      margin-top: 20px;
    }
    img {
      border-radius: 0;
    }
    pre {
      font-family: 'Courier New', Courier, monospace;
      font-size: 12px;
      white-space: pre-wrap;
      margin: 0;
      color: #030303;
    }
    hr {
      border: none;
      border-top: 1px solid #D4C9BE;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div><img src="https://img.jagranjosh.com/images/2022/June/362022/BIET.png" alt="Left Logo" width="60"/></div>
      <div style="text-align:center;">
        <pre>{{ college_info }}</pre>
        <h2>OFFICIAL CIRCULAR</h2>
      </div>
      <div><img src="https://th.bing.com/th/id/R.af0661acf88c85f0ea512d054ba9da28?rik=7%2fuJV6b4%2ftVerA&riu=http%3a%2f%2fvtu.learnengg.com%2fLE%2fimg%2fVTUlog.png" alt="Right Logo" width="60"/></div>
    </div>

    <!-- Date -->
    <div class="date">Date: {{ date }}</div>

    <!-- Key details -->
    <section>
      <p><strong>Subject:</strong> {{ subject }}</p>
      <p><strong>Urgency:</strong> {{ urgency }}</p>
      <p><strong>Agenda:</strong> {{ agenda }}</p>
    </section>

    <hr/>

    <!-- Main content -->
    <section>
      <h3>Circular Content:</h3>
      <p>{{ circular|linebreaksbr }}</p>
    </section>

    <!-- Optional note -->
    {% if note %}
      <div class="note">
        <strong>Note:</strong> {{ note }}
      </div>
    {% endif %}
  </div>
</body>
</html>
